name: Build test

on:
  pull_request:
  push:
    branches:
      - main
      - dev
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 6.16.0
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: pnpm
      - uses: jetli/wasm-pack-action@v0.3.0
        with:
          version: 'latest'
      - run: pnpm install
      - run: pnpm run build
      - run: pnpm run test
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
